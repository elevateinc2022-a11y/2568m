    <!-- User Requested Leaflet Tags -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Retaining necessary plugins for the UI features while using simplified URLs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.5/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Leaflet maps REQUIRE a non-zero height to display tiles. 
           We enforce this via CSS to prevent "white screen" issues. */
        .leaflet-container {
            height: 100% !important;
            width: 100% !important;
            background: #f8fafc !important;
        }
        
        /* Custom map container height enforcement */
        .map-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        /* Fix for Dynamic Map Popups - Squarer and more compact */
        .leaflet-popup-content-wrapper {
            padding: 0 !important;
            overflow: hidden;
            border-radius: 0.5rem !important; /* Squarer professional look */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1) !important;
        }
        .leaflet-popup-content {
            margin: 0 !important;
            width: auto !important; /* Dynamic width */
            min-width: 120px;
            max-width: 300px;
        }
        .leaflet-popup-tip-container {
            margin-top: -1px;
        }
        /* Ensure address fits without unnecessary wrapping */
        .popup-address {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
